<!DOCTYPE html>    
<html>
<body>
  <head>
  <link rel="stylesheet" type="text/css" href="UserAdmincss.css">  
</head>
<div id="container_1">
  
  <h1 id="title">
  User/Admin Panel
</h1>
<p id="description">
  Welcome to your dashboard!
</p>  
</div>
<div id="container_2">
  
  <form id="survey-form">
    <label id="name-label">Name</label>
      <input type="text" id="name" name="name" class="form" required placeholder="User/Admin"><br>
    <label id="email-label">Transaction History / Total Income</label>
      <input type="email" id="email" name="email" class="form" required placeholder="Transaction"><br>    <label id="number-label">Account</label>
      <input type="number" id="number" name="number" class="form" placeholder="Status" min=18 max=60 required><br>
    <label id="carrer">Mode</label>
    <select id="dropdown" name="role" required>
      <option disabled selected value>
        Choose option
      </option>
      <option value="ISC">
        Account status
      </option>
      <option value="IMA">
        Order History
      </option>
      <option value="II">
        My Offers
      </option>
      <option value="IGE">
        Credit System/ Banks
      </option>
       <option value="IGE">
        Monthly stats
      </option>
    </select>
    <p>ARE YOU?</p>
    <label>
      <input type="radio" name="genre" value="Male">User
    </label>
    <label>
      <input type="radio" name="genre" value="Female">Admin
    </label>
      <label><p> Others </p> </label>
    <label>
      <input type="checkbox" name="mode" value="Online">Delete Account
    </label>
    <label>
      <input type="checkbox" name="mode" value="Hybrid">New Account
    </label>
    <label>
      <input type="checkbox" name="mode" value="On site">Request Books
    </label>
    <p>Notes</p>
      <textarea
        id="comments"
        name="comment"
        placeholder="Important Notes if any"
      ></textarea>
    
    
    <input type="submit" id="submit" name="submit" value="Back">
  </form>
</div>
</body>    
</html>
